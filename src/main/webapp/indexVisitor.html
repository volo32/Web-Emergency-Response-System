<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Φόρμα Καταχώρησης Συμβάντος">
    <meta name="keywords" content="Καταχώρηση, Συμβάν, Επισκέπτης">
    <meta name="author" content="Μιχάλης Γερογιαννάκης, Μάριος Βολονάκης">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/eggrafh.js"></script>
    <script src="js/incidents.js"></script>
    <script src="js/ChatGPT.js"></script>
    <script src="js/message.js"></script>
    <link rel="stylesheet" href="css/indexvisitor.css">
    <iframe src="map.html" style="width: 30%; height: 100vh; border: none; position: fixed; left: 0; top: 0;"></iframe>

    <title>Καταχώρηση Νέου Συμβάντος</title>
</head>
<body>
<div class="links-container">
    <button onclick="window.location.href='Lobby.html'" class="styled-button">Πίσω στο Lobby</button>
</div>

<form id="incidentGuestForm" name="incidentGuestForm">
    <h1>Καταχώρηση Συμβάντος</h1>

    <label for="incident_type">Τύπος Συμβάντος:</label>
    <select id="incident_type" name="incident_type" required>
        <option value="">Επιλέξτε...</option>
        <option value="fire">Πυρκαγιά</option>
        <option value="accident">Ατύχημα</option>
    </select><br><br>

    <label for="phone">Αριθμός Κινητού:</label>
    <input type="tel" id="phone" name="phone" pattern="^\d{10,14}$" required>

    <label for="address">Διεύθυνση:</label>
    <input type="text" id="address" name="address" minlength="5" maxlength="150" required>

    <label for="description">Περιγραφή Συμβάντος:</label>
    <textarea id="description" name="description" minlength="10" maxlength="500" required></textarea>

    <label for="prefecture">Νομός:</label>
    <select id="prefecture" name="prefecture">
        <option value="">Επιλέξτε...</option>
        <option value="heraklion">Ηράκλειο</option>
        <option value="chania">Χανιά</option>
        <option value="rethymno">Ρέθυμνο</option>
        <option value="lasithi">Λασίθι</option>
    </select><br><br>

    <label for="municipality">Δήμος:</label>
    <input type="text" id="municipality" name="municipality"><br><br>

    <button type="submit" onclick="addIncidentGuest()">Καταχώρηση</button>
</form>

<div>
    <h1>Ερώτηση στο ChatGPT</h1>

    <label for="question">Ερώτηση:</label>
    <input type="text" id="question" name="question" required>

    <label for="model">Μοντέλο:</label>
    <select id="model" name="model">
        <option value="davinci">Davinci</option>
        <option value="turbo">Turbo</option>
    </select>

    <button type="button" onclick="askChatGPT()">Ρώτα το ChatGPT</button>

    <div id="chatgptResponse" style="margin-top: 20px; font-weight: bold; color: #2c3e50;">
    </div>
    <button onclick="window.open('https://www.facebook.com/fireservice.gr?locale=el_GR', '_blank')" class="styled-button">Facebook Πυροσβεστικής</button>
    <button onclick="window.open('https://civilprotection.gov.gr/arxeio-imerision-xartwn', '_blank')" class="styled-button">Πολιτική Προστασία</button>
    <button onclick="window.open('https://www.fireservice.gr/el', '_blank')" class="styled-button">Ιστοσελίδα Πυροσβεστικής</button>
</div>

</body>
</html>
