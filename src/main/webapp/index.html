    <form id="myForm" name="myForm" >
        <h1>Φόρμα Εγγραφής</h1>


        <label for="username">Όνομα χρήστη:</label>
        <input type="text" id="username" name="username" pattern="^[A-Za-z][A-Za-z0-9]{7,}$" minlength="8" required>



        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>


        <label for="password">Κωδικός Χρήστη:</label>
        <input type="password" id="password" name="password" onchange="checkPasswordsStrength()"  required>
        <button type="button" onclick="togglePasswordVisibility('password')"  required>Εμφάνιση κωδικού</button>

        <label for="confirm_password">Επιβεβαίωση Κωδικού:</label>
        <input type="password" id="confirm_password"  onchange="checkPasswordsStrength()"  required>
        <button type="button" onclick="togglePasswordVisibility('confirm_password')"  >Εμφάνιση κωδικού</button>
        <div id="error-message" class="error"></div>
        <div id="strength-password-message" class="strength-message"></div>


        <label for="firstname">Όνομα:</label>
        <input type="text" id="firstname" name="firstname" pattern="^[A-Za-zΑ-Ωα-ω]{3,30}$" minlength="3" maxlength="30" required>


        <label for="lastname">Επώνυμο:</label>
        <input type="text" id="lastname" name="lastname" pattern="^[A-Za-zΑ-Ωα-ω]{3,30}$" minlength="3" maxlength="30" required>


        <label for="birthdate">Ημερομηνία Γέννησης:</label>
        <input type="date" id="birthdate" name="birthdate" min="1920-01-01" max="2011-12-31" value="1980-01-01" required>


        <div class="radio-group" id="gender">
            <label>Φύλο:</label>
            <input type="radio" name="gender" value="Άνδρας" >
            <label for="gender">Male</label>
            <input type="radio" name="gender" value="Γυναίκα">
            <label for="gender">Female</label>
            <input type="radio"  name="gender" value="Άλλο">
            <label for="gender">Other</label>
        </div>


        <label for="afm">ΑΦΜ:</label>
        <input type="text" id="afm" name="afm" pattern="^\d{10}$" maxlength="10" required>



        <label for="type">Τύπος Χρήστη:</label>
        <select id="type"  required onchange="toggleField()">
            <option value="Απλός Χρήστης">Απλός Χρήστης</option>
            <option id="volunteer_fireman"value="Εθελοντής Πυροσβέστης">Εθελοντής Πυροσβέστης</option>
        </select>

        <div id="extraField" style="display: none;">
            <label for="volunteer_type">Κατηγορία Εθελοντή:</label>

                <option value="driver">Οδηγοί-Χειριστές Πυροσβεστικών οχημάτων</option>
            </select>
            <label for="height">Ύψος:</label>
            <input type="number" id="height"  min="1.45" max="2.20" step="0.01" required>
            <label for="weight">Βάρος:</label>
            <input type="number" id="weight"  min="40" max="160" step="1.00" required>
        </div>
